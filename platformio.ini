[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/[cutty]*usbserial*
upload_speed = 691200
monitor_port = /dev/[cutty]*usbserial*
monitor_speed = 115200
; Set to 1 to disable device reset when serial monitor is connected
monitor_rts = 0
monitor_dtr = 0

lib_deps =
