     ;ezTime@0.8.2
     ; using fixed ezTime fork until then
     https://github.com/johnslemmer/ezTime.git#6314f2ba9d5b0c3ac59f5a1b694d39528c99182a
     Blynk@0.6.1
     DHT sensor library for ESPx@1.17
     SimpleTimer@b30890b8f7